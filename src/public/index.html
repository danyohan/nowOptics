<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Optics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/general.css" />
</head>

<body>
  <div class="container">

    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/chats">Chats</a>
      </li>
    </ul>

    <div class="row h-100">
      <div class="col-md-6 my-auto">
        <h1 class="mb-5">Notes Application</h1>
        <form id="noteForm" class="card card-body rounded-0">
          <h2 class="mb-5">Notes</h2>
          <input id="title" type="text" name="title" placeholder="Title" class="form-control rounded-0 mb-3"
            autofocus />

          <textarea name="description" id="description" rows="2" placeholder="Description"
            class="form-control rounded-0 mb-3"></textarea>

            <input id="date" type="date" name="date" placeholder="Date"  class="form-control rounded-0 mb-3"/>

          <button class="btn btn-info rounded-0">Save</button>

        </form>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4 py-3" id="notes"></div>
    </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/general.js" type="module"></script>
</body>

</html>
